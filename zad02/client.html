<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Ajax: Serwis RESTful</title>
      <link type="text/css" href="lab.css" rel="stylesheet">
      <script src="rest.js" type="text/javascript"></script>
   </head>
   <body>
     <div class="menu" style="text-align:center" >
       <table border="1" bgcolor="gray">
         <tr><th><big>Baza danych MongoDB. Operacje CRUD.</big></th></tr>
       </table>
       <br />
       <form action="#">
          <table><tr>
            <td><input type="button" value="Zapis ksiazki do bazy" onclick="_ins_form()"/></td>
            <td><input type="button" value="Odczyt wszystkich ksiazek z bazy" onclick="_list()"/></td>
            <td><input type="button" value="Odczyt wybranej ksiazki z bazy" onclick="_search_form()"/></td>
            <td><input type="button" value="Odczyt wszystkich ksiazek z kategorii" onclick="_search_form_cat()"/></td>
            <td><input type="button" value="Usuniecie ksiazki z bazy" onclick="_del_list()"/></td>
            <td><input type="button" value="Modyfikacja ksiazki w bazie" onclick="_upd_list()"/></td>
          </tr></table>
       </form>
     </div>
     <div class="data" id="data"></div>
     <div class="result" id="result"></div>
    </body>
</html>
